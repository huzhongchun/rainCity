<html class=" -webkit- -webkit-"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>CodePen - Neon Rain</title>
    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        body {
            overflow: hidden;
            background: black;
        }
    </style>

    <script>
        window.console = window.console || function(t) {};
    </script>
</head>

<body>


<canvas id="canvas-club" width="1920" height="905"></canvas>

<script>
    var c = document.getElementById("canvas-club");
    var ctx = c.getContext("2d");
    var w = c.width = window.innerWidth;
    var h = c.height = window.innerHeight;
    var clearColor = 'rgba(0, 0, 0, .1)';
    var max = 30;
    var drops = [];
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function O() {}

    O.prototype = {
        init: function() {
            this.x = random(0, w);
            this.y = random(0, h/3);
            this.color = 'rgba(255,255,255,0.2)';
            this.w = 2;
            this.h = random(1, 2);
            this.vy = random(4, 6);//下落速度
            this.vw = 3;//圈圈大小
            this.vh = 1;
            this.size = 2;//
            this.hitY = random(h * .8, h * .9);
            this.a = 0.6;
            this.va = .96;
        },
        draw: function() {
            if (this.y > this.hitY) {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.h / 2);

                ctx.bezierCurveTo(
                    this.x + this.w / 2, this.y - this.h / 2,
                    this.x + this.w / 2, this.y + this.h / 2,
                    this.x, this.y + this.h / 2);

                ctx.bezierCurveTo(
                    this.x - this.w / 2, this.y + this.h / 2,
                    this.x - this.w / 2, this.y - this.h / 2,
                    this.x, this.y - this.h / 2);

                ctx.strokeStyle = 'rgba(255,255,255, '+this.a+')';
                ctx.stroke();
                ctx.closePath();

            } else {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size * 5);
            }
            this.update();
        },
        update: function() {
            if(this.y < this.hitY){
                this.y += this.vy;
            } else {
                if(this.a > .03){
                    this.w += this.vw;
                    this.h += this.vh;
                    if(this.w > 100){
                        this.a *= this.va;
                        this.vw *= .98;
                        this.vh *= .98;
                    }
                } else {
                    this.init();
                }
            }

        }
    }

    function resize(){
        w = c.width = window.innerWidth;
        h = c.height = window.innerHeight;
    }

    function setup(){
        for(var i = 0; i < max; i++){
            (function(j){
                setTimeout(function(){
                    var o = new O();
                    o.init();
                    drops.push(o);
                }, j * 100)
            }(i));
        }
    }


    function anim() {
        ctx.fillStyle = clearColor;
        ctx.fillRect(0,0,w,h);
        for(var i in drops){
            drops[i].draw();
        }
        requestAnimationFrame(anim);
    }


    window.addEventListener("resize", resize);

    setup();
    anim();
    //@ sourceURL=pen.js
</script>


<script>
    if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
    }
</script>






</body></html>
