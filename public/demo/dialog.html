<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=375px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/dialog.css"/>
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
<div id="info"></div>
<div id="fileWrapper"></div>

<script type="text/html" id="dialog_rain">
    <div class="g-dialog show" id="dialog_<%=index%>">
        <div class="m-dialog-head">
            <div class="m-play-btn"></div>
            <canvas class="m-wave-bg" id="canvas" height="135" width="250"></canvas>
        </div>
        <div class="m-dialog-content">
            <div class="m-dialog-title break">
                <span class="m-user">@<%= user %></span>
                <span class="m-time"><%= time %></span>
            </div>
            <div class="m-dialog-music-title"> <%= audioTitle %></div>
            <div class="m-dialog-content-text">
                <%= content %>
            </div>

        </div>
        <div class="m-dialog-footer">
            <button type="button"><span>分享给朋友</span></button>
            <button type="button" class="m-share-qr-btn"><span>贡献我的雨声</span></button>
        </div>
        <div class="m-qr-block">
            <img src="../images/dialog/qr_img.jpg" alt="新世相" class="m-qr-image"/>
        </div>
        <div class="m-close-btn"></div>
    </div>
</script>
<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script src="../lib/art-template.min.js"></script>
<script src="../js/dialog.js"></script>
<script>
	showDialog(0);
</script>
</body>



</html>
